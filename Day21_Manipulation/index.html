<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Society Event Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #eventDetails {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }

        button {
            margin: 5px;
        }

        li {
            cursor: pointer;
            padding: 5px;
        }

        .selected {
            background-color: #90e3f0;
        }
    </style>
</head>
<body>

    <h2>Society Event Registration</h2>

    <ul id="eventList"></ul>

    <div id="eventDetails">
        <h3 id="eventTitle"></h3>
        <p id="eventDesc"></p>
        <p>Participants: <span id="count">0</span></p>

        <button id="registerBtn">Register</button>
        <button id="unregisterBtn">Unregister</button>
    </div>

    <button id="addEventBtn">Add New Event</button>

    <!-- Link external JS -->
    <script src="script.js"></script>

</body>
</html>
